<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forget Password - HealHub</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-narrow { max-width: 400px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        </style>
    </head>
    <body>
        <main class="container container-narrow py-5">
            <div class="card">
                <div class="card-header bg-warning text-dark text-center">
                    <h1 class="h4 mb-0"><i class="fa-solid fa-key me-2"></i>Forget Password</h1>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email Address *</label>
                            <input type="email" class="form-control" placeholder="Enter your email address" required>
                        </div>

                        <div class="alert alert-info">
                            <i class="fa-solid fa-info-circle me-2"></i>
                            We will send a password recovery link to your email address.
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning">Send Recovery Link</button>
                        </div>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
