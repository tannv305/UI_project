<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Logout - HealHub</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-narrow { max-width: 400px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        </style>
    </head>
    <body>
        <main class="container container-narrow py-5">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h1 class="h4 mb-0"><i class="fa-solid fa-sign-out-alt me-2"></i>Logout</h1>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fa-solid fa-question-circle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">Are you sure you want to logout?</h5>
                    <p class="text-muted mb-4">You will need to login again to access the system.</p>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-danger" onclick="confirmLogout()">Yes, Logout</button>
                        <a href="cashier-dashboard.html" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script>
            function confirmLogout() {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'login.html';
                }
            }
        </script>
    </body>
</html>
