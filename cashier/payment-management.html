<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Payment Management - HealHub</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-wide { max-width: 1200px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="cashier-dashboard.html"><i class="fa-solid fa-cash-register me-2"></i>HealHub Cashier</a>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="appointment-management.html"><i class="fa-solid fa-calendar me-1"></i>Appointments</a>
                    <a class="btn btn-outline-primary btn-sm" href="payment-management.html"><i class="fa-solid fa-credit-card me-1"></i>Payments</a>
                    <a class="btn btn-outline-secondary btn-sm" href="profile-management.html"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    <a class="btn btn-outline-danger btn-sm" href="logout.html"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
                </div>
            </div>
        </nav>
        <main class="container container-wide py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0"><i class="fa-solid fa-credit-card me-2 text-primary"></i>Payment Management</h1>
                <a href="cashier-dashboard.html" class="btn btn-outline-secondary">
                    <i class="fa-solid fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fa-solid fa-eye text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h5 class="card-title">View Detail</h5>
                            <p class="card-text text-muted">View specific payment details</p>
                            <a href="payment-detail.html" class="btn btn-primary w-100">View Detail</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fa-solid fa-list text-success" style="font-size: 3rem;"></i>
                            </div>
                            <h5 class="card-title">View List</h5>
                            <p class="card-text text-muted">View all payments</p>
                            <a href="payment-list.html" class="btn btn-success w-100">View List</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-body text-center p-4">
                            <div class="mb-3">
                                <i class="fa-solid fa-file-export text-info" style="font-size: 3rem;"></i>
                            </div>
                            <h5 class="card-title">Export Bill</h5>
                            <p class="card-text text-muted">Generate and export bills</p>
                            <a href="export-bill.html" class="btn btn-info w-100">Export Bill</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
