<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile â€“ HealHub Technician</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background-color: #f6f7fb; }
    .container-wide { max-width: 700px; }
    .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
    .card-header { background: #fff; border-bottom: none; }
  </style>
</head>
<body>
  <main class="container container-wide py-5">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="mb-0"><i class="fa-solid fa-user-pen me-2 text-primary"></i>Edit Profile</h3>
      </div>
      <div class="card-body">
        <form action="/update-profile" method="POST">
          
          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullName" class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+84 ...">
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label for="dob" class="form-label fw-semibold">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="gender" class="form-label fw-semibold">Gender</label>
            <select class="form-select" id="gender" name="gender">
              <option value="">-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label fw-semibold">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your home address"></textarea>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
   
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-floppy-disk me-1"></i> Save Changes
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
