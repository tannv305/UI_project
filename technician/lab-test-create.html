<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Lab Test</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <style>body { background-color: #f6f7fb; } .container-narrow { max-width: 1080px; }</style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="technician-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>Technician HealHub</a>
           <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary btn-sm" href="profile-view.html"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    <a class="btn btn-outline-danger btn-sm" href="../auth/login.html"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
                </div>
            </div>
            
        </nav>
        <main class="container container-narrow py-4">
            <h1 class="h4 mb-3">Create Lab Test</h1>
            <form method="post" action="/lab-tests/create" enctype="multipart/form-data" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6"><label class="form-label">Request ID</label><input class="form-control" placeholder="REQ-001"></div>
                    <div class="col-12 col-md-6"><label class="form-label">Patient ID</label><input class="form-control" placeholder="HS00124" required></div>
                    <div class="col-12 col-md-6"><label class="form-label">Test</label><input class="form-control" placeholder="CBC" required></div>
                    <div class="col-12 col-md-3"><label class="form-label">Priority</label><select class="form-select"><option>Normal</option><option>High</option><option>Urgent</option></select></div>
                    <div class="col-12 col-md-3"><label class="form-label">Sample type</label><select class="form-select"><option>Blood</option><option>Urine</option><option>Swab</option></select></div>
                    <div class="col-12"><label class="form-label">Notes</label><textarea class="form-control" rows="3"></textarea></div>
                </div>
                <div class="mt-3 d-flex gap-2"><button class="btn btn-primary" type="submit">Create</button></div>
            </form>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
