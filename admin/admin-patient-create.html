<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin - Create Patient</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-narrow { max-width: 700px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="admin-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>HealHub Admin</a>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary btn-sm" href="admin-patients-list.html">Back to list</a>
                </div>
            </div>
        </nav>
        <main class="container container-narrow py-4">
            <div class="card p-4 mb-4">
                <h1 class="h4 mb-3"><i class="fa-solid fa-user-plus me-2 text-primary"></i>Create Patient</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Patient ID</label>
                            <input class="form-control" placeholder="HSxxxxx" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DOB</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
