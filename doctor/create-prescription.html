<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Prescription - HealHub Doctor</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-wide { max-width: 1000px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
            .form-section { border-bottom: 1px solid #e9ecef; padding-bottom: 2rem; margin-bottom: 2rem; }
            .form-section:last-child { border-bottom: none; margin-bottom: 0; }
            .medication-item { border: 1px solid #dee2e6; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="doctor-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>HealHub Doctor</a>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="patient-records-list.html"><i class="fa-solid fa-users me-1"></i>Patients</a>
                    <a class="btn btn-outline-primary btn-sm" href="prescription-list.html"><i class="fa-solid fa-pills me-1"></i>Prescriptions</a>
                    <a class="btn btn-outline-primary btn-sm" href="lab-request-list.html"><i class="fa-solid fa-vials me-1"></i>Lab Requests</a>
                    <a class="btn btn-outline-secondary btn-sm" href="profile-view.html"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    <a class="btn btn-outline-danger btn-sm" href="../auth/login.html"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
                </div>
            </div>
        </nav>
        <main class="container container-wide py-4">
            <div class="card p-4 mb-4">
                <h1 class="h3 mb-4"><i class="fa-solid fa-pills me-2 text-primary"></i>Create Prescription</h1>
                
                <form>
                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-user me-2"></i>Patient Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Patient *</label>
                                <select class="form-select" required>
                                    <option value="">Select Patient</option>
                                    <option value="1" selected>Nguyen Van A (HS00124)</option>
                                    <option value="2">Tran Thi B (HS00125)</option>
                                    <option value="3">Le Van C (HS00126)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prescription Date *</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Doctor *</label>
                                <input type="text" class="form-control" value="Dr. Nguyen Van A" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prescription ID</label>
                                <input type="text" class="form-control" value="RX2025001" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-pills me-2"></i>Medications</h5>
                        <div id="medications-container">
                            <div class="medication-item">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Medication Name *</label>
                                        <input type="text" class="form-control" placeholder="e.g., Lisinopril" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Dosage *</label>
                                        <input type="text" class="form-control" placeholder="e.g., 10mg" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Quantity *</label>
                                        <input type="number" class="form-control" placeholder="30" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Frequency *</label>
                                        <select class="form-select" required>
                                            <option value="">Select</option>
                                            <option value="once-daily">Once Daily</option>
                                            <option value="twice-daily">Twice Daily</option>
                                            <option value="three-times-daily">Three Times Daily</option>
                                            <option value="four-times-daily">Four Times Daily</option>
                                            <option value="as-needed">As Needed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label">Duration</label>
                                        <input type="text" class="form-control" placeholder="e.g., 30 days">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Instructions</label>
                                        <textarea class="form-control" rows="2" placeholder="Special instructions for taking this medication..."></textarea>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeMedication(this)">
                                        <i class="fa-solid fa-trash me-1"></i>Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-primary" onclick="addMedication()">
                                <i class="fa-solid fa-plus me-1"></i>Add Another Medication
                            </button>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-clipboard-list me-2"></i>Prescription Details</h5>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Diagnosis *</label>
                                <textarea class="form-control" rows="3" placeholder="Enter the diagnosis for which this prescription is being issued..." required></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Additional Instructions</label>
                                <textarea class="form-control" rows="3" placeholder="Any additional instructions for the patient..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Refills Allowed</label>
                                <select class="form-select">
                                    <option value="0">No Refills</option>
                                    <option value="1">1 Refill</option>
                                    <option value="2">2 Refills</option>
                                    <option value="3">3 Refills</option>
                                    <option value="4">4 Refills</option>
                                    <option value="5">5 Refills</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-exclamation-triangle me-2"></i>Important Notes</h5>
                        <div class="alert alert-warning">
                            <i class="fa-solid fa-exclamation-triangle me-2"></i>
                            <strong>Please verify all medication information before submitting.</strong> Ensure dosages are appropriate and check for any drug interactions.
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="verify-prescription" required>
                            <label class="form-check-label" for="verify-prescription">
                                I have verified all medication information and dosages are appropriate for this patient.
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="prescription-list.html" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Prescription</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script>
            let medicationCount = 1;

            function addMedication() {
                medicationCount++;
                const container = document.getElementById('medications-container');
                const newMedication = document.createElement('div');
                newMedication.className = 'medication-item';
                newMedication.innerHTML = `
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Medication Name *</label>
                            <input type="text" class="form-control" placeholder="e.g., Lisinopril" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Dosage *</label>
                            <input type="text" class="form-control" placeholder="e.g., 10mg" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" placeholder="30" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Frequency *</label>
                            <select class="form-select" required>
                                <option value="">Select</option>
                                <option value="once-daily">Once Daily</option>
                                <option value="twice-daily">Twice Daily</option>
                                <option value="three-times-daily">Three Times Daily</option>
                                <option value="four-times-daily">Four Times Daily</option>
                                <option value="as-needed">As Needed</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-control" placeholder="e.g., 30 days">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Instructions</label>
                            <textarea class="form-control" rows="2" placeholder="Special instructions for taking this medication..."></textarea>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeMedication(this)">
                            <i class="fa-solid fa-trash me-1"></i>Remove
                        </button>
                    </div>
                `;
                container.appendChild(newMedication);
            }

            function removeMedication(button) {
                if (medicationCount > 1) {
                    button.closest('.medication-item').remove();
                    medicationCount--;
                } else {
                    alert('At least one medication is required.');
                }
            }
        </script>
    </body>
</html>
