<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Update Patient Prescription - HealHub</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-wide { max-width: 1000px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="doctor-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>HealHub Doctor</a>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary btn-sm" href="profile-view.html"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    <a class="btn btn-outline-danger btn-sm" href="../auth/login.html"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
                </div>
            </div>
        </nav>
        <main class="container container-wide py-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0"><i class="fa-solid fa-edit me-2"></i>Update Patient Prescription</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Patient</label>
                                <input type="text" class="form-control" value="Nguyen Van A (HS00124)" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prescription ID</label>
                                <input type="text" class="form-control" value="PR2025001" readonly>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Valid Until *</label>
                                <input type="date" class="form-control" value="2025-10-25" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select">
                                    <option value="active" selected>Active</option>
                                    <option value="suspended">Suspended</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Medications *</label>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Medication</th>
                                            <th>Dosage</th>
                                            <th>Frequency</th>
                                            <th>Duration</th>
                                            <th>Instructions</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="medications-table">
                                        <tr>
                                            <td>
                                                <select class="form-select">
                                                    <option value="lisinopril" selected>Lisinopril</option>
                                                    <option value="metformin">Metformin</option>
                                                    <option value="aspirin">Aspirin</option>
                                                </select>
                                            </td>
                                            <td><input type="text" class="form-control" value="10mg"></td>
                                            <td>
                                                <select class="form-select">
                                                    <option value="once-daily" selected>Once daily</option>
                                                    <option value="twice-daily">Twice daily</option>
                                                    <option value="three-times">Three times daily</option>
                                                </select>
                                            </td>
                                            <td><input type="text" class="form-control" value="30 days"></td>
                                            <td><input type="text" class="form-control" value="Take with food in the morning"></td>
                                            <td><button type="button" class="btn btn-sm btn-outline-danger">Remove</button></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <select class="form-select">
                                                    <option value="lisinopril">Lisinopril</option>
                                                    <option value="metformin" selected>Metformin</option>
                                                    <option value="aspirin">Aspirin</option>
                                                </select>
                                            </td>
                                            <td><input type="text" class="form-control" value="500mg"></td>
                                            <td>
                                                <select class="form-select">
                                                    <option value="once-daily">Once daily</option>
                                                    <option value="twice-daily" selected>Twice daily</option>
                                                    <option value="three-times">Three times daily</option>
                                                </select>
                                            </td>
                                            <td><input type="text" class="form-control" value="30 days"></td>
                                            <td><input type="text" class="form-control" value="Take with meals"></td>
                                            <td><button type="button" class="btn btn-sm btn-outline-danger">Remove</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addMedication()">
                                <i class="fa-solid fa-plus me-1"></i>Add Medication
                            </button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Clinical Notes *</label>
                            <textarea class="form-control" rows="4" placeholder="Please provide clinical justification for the prescription...">Patient diagnosed with hypertension and type 2 diabetes. Prescribed ACE inhibitor for blood pressure control and metformin for glucose management. Low-dose aspirin for cardiovascular protection. Patient advised to monitor blood pressure and blood glucose levels regularly.</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Special Instructions</label>
                            <textarea class="form-control" rows="2" placeholder="Any special instructions for the patient..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Update Prescription</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script>
            function addMedication() {
                const table = document.getElementById('medications-table');
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>
                        <select class="form-select">
                            <option value="lisinopril">Lisinopril</option>
                            <option value="metformin">Metformin</option>
                            <option value="aspirin">Aspirin</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" placeholder="Dosage"></td>
                    <td>
                        <select class="form-select">
                            <option value="once-daily">Once daily</option>
                            <option value="twice-daily">Twice daily</option>
                            <option value="three-times">Three times daily</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" placeholder="Duration"></td>
                    <td><input type="text" class="form-control" placeholder="Instructions"></td>
                    <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="removeMedication(this)">Remove</button></td>
                `;
            }
            
            function removeMedication(button) {
                button.closest('tr').remove();
            }
        </script>
    </body>
</html>
