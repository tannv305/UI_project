<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Update Patient Record - HealHub Doctor</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <style>
            body { background-color: #f6f7fb; }
            .container-wide { max-width: 1000px; }
            .card { border-radius: 1rem; box-shadow: 0 2px 12px #0001; }
            .form-section { border-bottom: 1px solid #e9ecef; padding-bottom: 2rem; margin-bottom: 2rem; }
            .form-section:last-child { border-bottom: none; margin-bottom: 0; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white border-bottom sticky-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="doctor-dashboard.html"><i class="fa-solid fa-heart-pulse me-2"></i>HealHub Doctor</a>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-primary btn-sm" href="patient-records-list.html"><i class="fa-solid fa-users me-1"></i>Patients</a>
                    <a class="btn btn-outline-primary btn-sm" href="prescription-list.html"><i class="fa-solid fa-pills me-1"></i>Prescriptions</a>
                    <a class="btn btn-outline-primary btn-sm" href="lab-request-list.html"><i class="fa-solid fa-vials me-1"></i>Lab Requests</a>
                    <a class="btn btn-outline-secondary btn-sm" href="profile-view.html"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    <a class="btn btn-outline-danger btn-sm" href="../auth/login.html"><i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
                </div>
            </div>
        </nav>
        <main class="container container-wide py-4">
            <div class="card p-4 mb-4">
                <h1 class="h3 mb-4"><i class="fa-solid fa-edit me-2 text-primary"></i>Update Patient Record</h1>
                
                <form>
                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-user me-2"></i>Personal Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Patient ID</label>
                                <input type="text" class="form-control" value="HS00124" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" value="Nguyen Van A" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Birth *</label>
                                <input type="date" class="form-control" value="1990-03-12" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Gender *</label>
                                <select class="form-select" required>
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" value="+84 901 234 567" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" value="nguyenvana@email.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address *</label>
                                <textarea class="form-control" rows="3" required>123 Nguyen Trai Street, District 1, Ho Chi Minh City</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-heart-pulse me-2"></i>Medical Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Blood Type</label>
                                <select class="form-select">
                                    <option value="">Select Blood Type</option>
                                    <option value="A+" selected>A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Emergency Contact</label>
                                <input type="text" class="form-control" value="Nguyen Thi B">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Emergency Phone</label>
                                <input type="tel" class="form-control" value="+84 902 345 678">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Relationship</label>
                                <select class="form-select">
                                    <option value="">Select Relationship</option>
                                    <option value="spouse" selected>Spouse</option>
                                    <option value="parent">Parent</option>
                                    <option value="child">Child</option>
                                    <option value="sibling">Sibling</option>
                                    <option value="friend">Friend</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-clipboard-list me-2"></i>Medical History</h5>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Primary Diagnosis</label>
                                <textarea class="form-control" rows="3" placeholder="Enter primary medical diagnosis...">Essential Hypertension - Well controlled with medication</textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Allergies</label>
                                <textarea class="form-control" rows="2" placeholder="List any known allergies...">Penicillin, Shellfish</textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Current Medications</label>
                                <textarea class="form-control" rows="3" placeholder="List current medications and dosages...">Lisinopril 10mg daily
Aspirin 81mg daily</textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Medical Notes</label>
                                <textarea class="form-control" rows="4" placeholder="Additional medical notes, observations, or comments...">Patient shows good compliance with medication regimen. Blood pressure has been stable over the past 6 months. No side effects reported from current medications.</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h5 class="mb-3 text-primary"><i class="fa-solid fa-heart-pulse me-2"></i>Current Vital Signs</h5>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Blood Pressure (mmHg)</label>
                                <input type="text" class="form-control" value="120/80" placeholder="e.g., 120/80">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Heart Rate (bpm)</label>
                                <input type="number" class="form-control" value="72" placeholder="e.g., 72">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Temperature (Â°F)</label>
                                <input type="number" step="0.1" class="form-control" value="98.6" placeholder="e.g., 98.6">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Respiratory Rate</label>
                                <input type="number" class="form-control" value="18" placeholder="e.g., 18">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="view-patient-record.html?id=1" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Record</button>
                    </div>
                </form>
            </div>
        </main>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
